<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Add bootstrap here-->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="styles.css">
        <title>Random Quotes</title>
    </head>
    <body>
        <div id="main">
            <div id="quote-box">
                <div id="quote-text">
                    <span id="text"></span>
                </div>
                <div id="quote-author">
                    <span id="author"></span>
                </div>
                <div class="buttons">
                    <button title="Get another quote" id="new-quote">Next Quote</button>
                    <a id="tweet-quote" title="Tweet it" href="https://twitter.com/intent/tweet" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/60/60580.png" alt="twitter black icon">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">by  <a title="shilling GitHub" href="https://github.com/shillingb2012/freeCodeCamp" target="_blank">b. shilling</a></div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
