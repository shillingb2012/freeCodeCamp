<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shilling Portfolio</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <section>
                <header id="header">
                    <nav id="navbar">
                        <ul class="nav-list">
                            <li><a class="nav-link" href="#welcome-section">About</a></li>
                            <li><a class="nav-link" href="#projects">Projects</a></li>
                            <li><a class="nav-link" href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                </header>
            </section>
            <section class="welcome-section" id="welcome-section">
                <h1>Welcome to Brock's portfolio page!</h1>
                <p>A page to show projects from freeCodeCamp</p>
            </section>
            <section class="projects" id="projects">
                <div class="projects-grid">
                    <div class="project-tile">
                        <a href="https://github.com/shillingb2012/freeCodeCamp/tree/main/TributePage" target="_blank" class="project project-tile">
                            <img class="project-image" src="./imgs/tributePage.png" alt="tribute page project">
                            <p class="project-title">
                                Tribute Page
                            </p>
                        </a>
                    </div>
                    <div class="project-tile">
                        <a href="https://github.com/shillingb2012/freeCodeCamp/tree/main/TechnicalDocumentionPage" target="_blank" class="project project-tile">
                            <img class="project-image techDoc-image" src="./imgs/technicalDoc.png" alt="technical documentation page project">
                            <p class="project-title">
                                Technical Documentation Page
                            </p>
                        </a>
                    </div>
                    <div class="project-tile">
                        <a href="https://github.com/shillingb2012/freeCodeCamp/tree/main/SurveyForm" target="_blank" class="project project-tile">
                            <img class="project-image" src="./imgs/surveyForm.png" alt="survery form project">
                            <p class="project-title">
                                Survey Form Page
                            </p>
                        </a>
                    </div>
                    <div class="project-tile">
                        <a href="https://github.com/shillingb2012/freeCodeCamp/tree/main/ProductLandingPage" target="_blank" class="project project-tile">
                            <img class="project-image" src="./imgs/productLanding.png" alt="product landing page project">
                            <p class="project-title">
                                Product Landing Page
                            </p>
                        </a>
                    </div>
                </div>
            </section>
            <section class="contact" id="contact">
                <div class="contact-header">
                    <h2>Contact Details</h2>
                </div>
                <div class="contact-links">
                    <a id="profile-link" href="https://github.com/shillingb2012/freeCodeCamp" target="_blank">
                    <i class="fab fa-github"></i> Github
                </a>
                <a id="profile-link" href="mailto:shillingb2012@gmail.com" target="_blank">
                    <i class="fa fa-envelope"></i> Email
                </a>
                </div>
            </section>
        </main>
        <footer>
            <span>Copyright 2022, B. Shilling</span>
        </footer>
    </body>
</html>
